<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-kanban"></i> Kanban Board
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" id="archiveBtn">
                    <i class="bi bi-archive"></i> Archive
                </button>
                <button class="btn btn-outline-light" id="searchBtn">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
    </nav>

    <!-- Board Title -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h2 class="board-title" id="boardTitle" contenteditable="true" spellcheck="false">My Kanban Board</h2>
            </div>
        </div>
    </div>

    <!-- Kanban Board -->
    <div class="container-fluid mt-3">
        <div id="kanbanBoard" class="kanban-board">
            <!-- Lists will be dynamically added here -->
        </div>
    </div>

    <!-- Add List Button -->
    <div class="container-fluid mt-3">
        <button class="btn btn-primary" id="addListBtn">
            <i class="bi bi-plus"></i> Add List
        </button>
    </div>

    <!-- Create List Modal -->
    <div class="modal fade" id="createListModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createListForm">
                        <div class="mb-3">
                            <label for="listName" class="form-label">List Name</label>
                            <input type="text" class="form-control" id="listName" required>
                        </div>
                        <div class="mb-3">
                            <label for="listColor" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="listColor" value="#6b7280">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveListBtn">Create List</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Detail Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalTitle">Card Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="cardForm">
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="cardDescription" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cardColor" class="form-label">Color</label>
                                    <input type="color" class="form-control form-control-color" id="cardColor">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cardDueDate" class="form-label">Due Date</label>
                                    <input type="datetime-local" class="form-control" id="cardDueDate">
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Comments Section -->
                    <div class="mt-4" id="commentsSection" style="display: none;">
                        <h6>Comments</h6>
                        <div id="commentsList" class="mb-3">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newComment" placeholder="Add a comment...">
                            <button class="btn btn-outline-secondary" type="button" id="addCommentBtn">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="archiveCardBtn" style="display: none;">
                        <i class="bi bi-archive"></i> Archive
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteCardBtn" style="display: none;">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCardBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Cards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search cards...">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="includeArchived">
                        <label class="form-check-label" for="includeArchived">
                            Include Archived
                        </label>
                    </div>
                    <div id="searchResults" class="mt-3">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Archive Modal -->
    <div class="modal fade" id="archiveModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Archived Cards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="archivedCards">
                        <!-- Archived cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
